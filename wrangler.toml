name = "servdesk-mvp"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "servdesk-db"
database_id = "c5264957-5585-4fde-ab47-1bc510f0de78"
migrations_dir = "drizzle/migrations"

# KV Namespace for sessions/cache
[[kv_namespaces]]
binding = "SESSIONS"
id = "0d6087f9fdc34ba6ba7dccc15d67082e"

# KV Namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "f562c7ad884f471b996f33872048da40"

# Environment variables (secrets should be set via Cloudflare dashboard)
[vars]
ENVIRONMENT = "production"
